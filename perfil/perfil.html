  <style>
    .main-container {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .publications { width: 65%; }
    #publicationsGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    #publicationsGrid > div {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      overflow: hidden;
    }
    .image-placeholder {
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      color: #555;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #publicationsGrid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      position: absolute;
      top: 0;
      left: 0;
    }
    .working { width: 35%; }
  </style>
</head>

<body>
  <header>
    <div><strong>Mi Perfil</strong></div>
    <nav>

      <a href="/JobPath/companias/companias.html">CompaÃ±Ã­as</a> |
      <a href="/JobPath/About%20Us/about.html">Hacerca De..</a> |
      <a href="/JobPath/perfil/perfil.html" class="active">Perfil</a> |
    </nav>
    <nav class="language-nav">
      <button onclick="cambiarIdioma('es')">EspaÃ±ol</button>
      <button onclick="cambiarIdioma('en')">English</button>
    </nav>
    <div id="google_translate_element" style="display:none;"></div>
  </header>

  <div class="profile-container">
    <h2 class="username" id="userNameDisplay"></h2>
    <h2 class="username" id="userLastnameDisplay"></h2>
    <p class="user-email" id="userEmailDisplay"></p>

    <div class="stats">
      <div><strong id="publicationsCount">0</strong><br>publications</div>
      <div><strong id="followersCount">10.394</strong><br>followers</div>
      <div><strong id="pointsCount">20</strong><br>points</div>
    </div>

    <a href="https://brianmtz222.github.io/JobPath/registro/login.html" class="settings-btn" role="button">Cerrar Sesion</a>
    <div class="top-right-buttons">
      <button class="edit-btn">Editar</button>
      <a href="https://brianmtz222.github.io/JobPath/Curriculum/Curriculum.html" class="settings-btn" role="button">CV</a>
    </div>
  </div>

  <div class="main-container">
    <div class="publications">
      <div class="publications-header">
        <h3>Mis Publicaciones</h3>
        <button class="add-image-btn" id="addImageBtn">âž• Agregar PublicaciÃ³n</button>
      </div>
      <div id="publicationsGrid"></div>
    </div>

    <div class="working">
      <h3>Actualmente trabajando en</h3>
      <div class="company-card">
        <img src="https://picsum.photos/400/200?random=7" alt="">
        <button>Ver CompaÃ±ia</button>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">

  <script>
    let userPublicationsKey = 'publications_default';

    document.addEventListener('DOMContentLoaded', () => {
      const publicationsGrid = document.getElementById('publicationsGrid');
      const addImageBtn = document.getElementById('addImageBtn');
      const fileInput = document.getElementById('fileInput');
      const publicationsCountElement = document.getElementById('publicationsCount');

      const userNameDisplay = document.getElementById('userNameDisplay');
      const userLastnameDisplay = document.getElementById('userLastnameDisplay');
      const userEmailDisplay = document.getElementById('userEmailDisplay');

      // ðŸ”¹ Cargar datos del usuario
      const userName = localStorage.getItem('userName');
      const userLastname = localStorage.getItem('userLastname');
      const userEmail = localStorage.getItem('userEmail');

      if (userName) userNameDisplay.textContent = userName;
      if (userLastname) userLastnameDisplay.textContent = userLastname;
      if (userEmail) {
        userEmailDisplay.textContent = userEmail;
        userPublicationsKey = `publications_${userEmail}`;
      }

      // ðŸ”¹ FunciÃ³n para agregar imÃ¡genes
      const addImageToGrid = (url) => {
        const publicationDiv = document.createElement('div');
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'PublicaciÃ³n de usuario';
        publicationDiv.appendChild(img);
        publicationsGrid.appendChild(publicationDiv);
      };

      // ðŸ”¹ Cargar publicaciones del usuario actual
      const loadPublications = () => {
        const savedPublications = JSON.parse(localStorage.getItem(userPublicationsKey)) || [];
        publicationsGrid.innerHTML = '';
        savedPublications.forEach(url => addImageToGrid(url));
        publicationsCountElement.textContent = savedPublications.length;
      };
      loadPublications();

      // ðŸ”¹ Agregar nueva publicaciÃ³n
      addImageBtn.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const imageDataUrl = e.target.result;
            const publications = JSON.parse(localStorage.getItem(userPublicationsKey)) || [];
            publications.push(imageDataUrl);
            localStorage.setItem(userPublicationsKey, JSON.stringify(publications));
            addImageToGrid(imageDataUrl);
            publicationsCountElement.textContent = publications.length;
            fileInput.value = '';
          };
          reader.readAsDataURL(file);
        }
      });

      // ðŸ”¹ Editar datos del usuario
      const editBtn = document.querySelector('.edit-btn');
      editBtn.addEventListener('click', () => {
        const currentName = localStorage.getItem('userName') || '';
        const currentLastname = localStorage.getItem('userLastname') || '';
        const currentEmail = localStorage.getItem('userEmail') || '';

        const newName = prompt("Ingrese su nombre:", currentName);
        const newLastname = prompt("Ingrese su apellido:", currentLastname);
        const newEmail = prompt("Ingrese su correo:", currentEmail);

        if (newName !== null) localStorage.setItem('userName', newName);
        if (newLastname !== null) localStorage.setItem('userLastname', newLastname);

        // ðŸ”¹ Si cambia el email, actualizamos la clave y recargamos las publicaciones de ese email
        if (newEmail !== null) {
          localStorage.setItem('userEmail', newEmail);
          userPublicationsKey = `publications_${newEmail}`;
          loadPublications(); // ðŸ‘ˆ recarga las publicaciones del nuevo usuario
        }

        userNameDisplay.textContent = newName || currentName;
        userLastnameDisplay.textContent = newLastname || currentLastname;
        userEmailDisplay.textContent = newEmail || currentEmail;
      });
    });
  </script>

  <script src="../js/translate.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
