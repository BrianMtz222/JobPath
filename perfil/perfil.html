<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="perfil.css" />
  <title>PERFIL</title>
  <style>
    .main-container {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .publications { width: 65%; }
    #publicationsGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    #publicationsGrid>div {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      overflow: hidden;
      cursor: pointer;
      transition: opacity .2s;
    }
    #publicationsGrid>div:hover { opacity: .8; }
    #publicationsGrid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .working { width: 35%; }
    .company-card { position: relative; text-align: center; }
    .company-card img { width: 100%; border-radius: 10px; }
    .change-company-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4b29d0;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .change-company-btn:hover { background-color: #3b21a5; }
  </style>
</head>
<body>
  <header>
    <div><strong>Mi Perfil</strong></div>
    <nav>
      <a href="/JobPath/index.html">Principal</a> |
      <a href="/JobPath/home/home.html">Inicio</a> |
      <a href="/JobPath/jovenes/jovenes.html">J√≥venes</a> |
      <a href="/JobPath/companias/companias.html">Compa√±√≠as</a> |
      <a href="/JobPath/About%20Us/about.html">Hacerca De..</a> |
      <a href="/JobPath/perfil/perfil.html" class="active">Perfil</a> |
    </nav>
    <nav class="language-nav">
      <button onclick="cambiarIdioma('es')">Espa√±ol</button>
      <button onclick="cambiarIdioma('en')">English</button>
    </nav>
    <div id="google_translate_element" style="display:none;"></div>
  </header>

  <div class="profile-container">
    <h2 class="username" id="userNameDisplay"></h2>
    <h2 class="username" id="userLastnameDisplay"></h2>
    <p class="user-email" id="userEmailDisplay"></p>

    <div class="stats">
      <div><strong id="publicationsCount">0</strong><br>publications</div>
      <div><strong id="followersCount">10.394</strong><br>followers</div>
      <div><strong id="pointsCount">20</strong><br>points</div>
    </div>

    <a href="https://brianmtz222.github.io/JobPath/registro/login.html" class="settings-btn" role="button">
      Cerrar Sesi√≥n/Iniciar Sesi√≥n
    </a>

    <div class="top-right-buttons">
      <button class="edit-btn">Editar</button>
      <a href="https://brianmtz222.github.io/JobPath/Curriculum/Curriculum.html" class="settings-btn" role="button">CV</a>
    </div>
  </div>

  <div class="main-container">
    <div class="publications">
      <div class="publications-header">
        <h3>Mis Publicaciones</h3>
        <button class="add-image-btn" id="addImageBtn">‚ûï Agregar Publicaci√≥n</button>
      </div>
      <div id="publicationsGrid"></div>
    </div>

    <div class="working">
      <h3>Actualmente trabajando en</h3>
      <div class="company-card">
        <img id="companyImage" src="https://picsum.photos/400/200?random=7" alt="Imagen de compa√±√≠a">
        <button class="change-company-btn" id="changeCompanyBtn">üñºÔ∏è Cambiar Imagen</button>
        <button>Ver Compa√±√≠a</button>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <input type="file" id="companyFileInput" accept="image/*" style="display:none;">

  <script>
    let userPublicationsKey = 'publications_default';
    let userCompanyImageKey = 'company_image_default';

    document.addEventListener('DOMContentLoaded', () => {
      const userNameDisplay = document.getElementById('userNameDisplay');
      const userLastnameDisplay = document.getElementById('userLastnameDisplay');
      const userEmailDisplay = document.getElementById('userEmailDisplay');

      let userName = localStorage.getItem('userName') || '';
      let userLastname = localStorage.getItem('userLastname') || '';
      let userEmail = localStorage.getItem('userEmail') || '';

      userNameDisplay.textContent = userName;
      userLastnameDisplay.textContent = userLastname;
      userEmailDisplay.textContent = userEmail ? ` ${userEmail}` : '';

      const publicationsGrid = document.getElementById('publicationsGrid');
      const addImageBtn = document.getElementById('addImageBtn');
      const fileInput = document.getElementById('fileInput');
      const publicationsCountElement = document.getElementById('publicationsCount');
      const companyImage = document.getElementById('companyImage');
      const changeCompanyBtn = document.getElementById('changeCompanyBtn');
      const companyFileInput = document.getElementById('companyFileInput');

      if (userEmail) {
        userPublicationsKey = `publications_${userEmail}`;
        userCompanyImageKey = `company_image_${userEmail}`;
      }

      const addImageToGrid = (url) => {
        const div = document.createElement('div');
        const img = document.createElement('img');
        img.src = url;
        div.appendChild(img);
        publicationsGrid.appendChild(div);
      };

      const loadPublications = () => {
        const saved = JSON.parse(localStorage.getItem(userPublicationsKey)) || [];
        publicationsGrid.innerHTML = '';
        saved.forEach(url => addImageToGrid(url));
        publicationsCountElement.textContent = saved.length;
      };
      loadPublications();

      addImageBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          const imgData = ev.target.result;
          const list = JSON.parse(localStorage.getItem(userPublicationsKey)) || [];
          list.push(imgData);
          localStorage.setItem(userPublicationsKey, JSON.stringify(list));
          addImageToGrid(imgData);
          publicationsCountElement.textContent = list.length;
        };
        reader.readAsDataURL(file);
      });

      const loadCompanyImage = () => {
        const savedImg = localStorage.getItem(userCompanyImageKey);
        if (savedImg) companyImage.src = savedImg;
      };
      loadCompanyImage();

      changeCompanyBtn.addEventListener('click', () => companyFileInput.click());
      companyFileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          const imgData = ev.target.result;
          companyImage.src = imgData;
          localStorage.setItem(userCompanyImageKey, imgData);
        };
        reader.readAsDataURL(file);
      });

      document.querySelector('.edit-btn').addEventListener('click', () => {
        const currentName = localStorage.getItem('userName') || '';
        const currentLastname = localStorage.getItem('userLastname') || '';
        const currentEmail = localStorage.getItem('userEmail') || '';

        const newName = prompt("Ingrese su nombre:", currentName);
        const newLastname = prompt("Ingrese su apellido:", currentLastname);
        const newEmail = prompt("Ingrese su correo:", currentEmail);

        if (newName !== null && newName !== currentName) {
          localStorage.setItem('userName', newName);
          userNameDisplay.textContent = newName;
        }
        if (newLastname !== null && newLastname !== currentLastname) {
          localStorage.setItem('userLastname', newLastname);
          userLastnameDisplay.textContent = newLastname;
        }
        if (newEmail !== null && newEmail !== currentEmail) {
          localStorage.setItem('userEmail', newEmail);
          userEmailDisplay.textContent = newEmail;

          userPublicationsKey = `publications_${newEmail}`;
          userCompanyImageKey = `company_image_${newEmail}`;
          loadPublications();
          loadCompanyImage();
        }
      });
    });
  </script>

  <script src="../js/translate.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
