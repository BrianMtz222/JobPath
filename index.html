<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <script src="/js/translate.js"></script>
    <header class="header">
        <div class="logo">
            <img src="/img/logo.png" alt="Anima logo" />
            Anima
        </div>

        <nav>
            <a href="home/home.html" class="active">PRINCIPAL</a>
            <a href="/JobPath/registro/login.html" id="login-link" style="display:none;">Log In</a>
            <a href="https://brianmtz222.github.io/JobPath/perfil/perfil.html" id="perfil-link">Perfil</a>
        </nav>



    </header>
    <div class="container">
        <h1 class="title">JobPath</h1>
        <div class="arrow">&#8595;</div>
    </div>
    <script>
        const GO = () => {
            location.href = 'https://brianmtz222.github.io/JobPath/home/home.html';
        };
        let done = false;
        function fireOnce() {
            if (done) return;
            done = true;
            GO();
        }
        window.addEventListener("scroll", fireOnce, { passive: true });
        window.addEventListener("wheel", fireOnce, { passive: true });
        window.addEventListener("touchmove", fireOnce, { passive: true });
        window.addEventListener("keydown", (e) => {
            if (["ArrowDown", "PageDown", " ", "Spacebar"].includes(e.key)) fireOnce();
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const perfilLink = document.getElementById("perfil-link");
        const loginLink = document.getElementById("login-link"); // Nuevo

        const storedUserData = localStorage.getItem("loggedInUser");

        if (perfilLink && loginLink) {
            if (storedUserData) {
                // Usuario logeado: Muestra Perfil, Oculta Log In
                perfilLink.style.display = "inline";
                loginLink.style.display = "none";
            } else {
                // Usuario no logeado: Oculta Perfil, Muestra Log In
                perfilLink.style.display = "none";
                loginLink.style.display = "inline";
            }
        }
    });
</script>


</body>

</html>
