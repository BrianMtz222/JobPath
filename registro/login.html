<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-container">
  <a href="https://brianmtz222.github.io/JobPath/index.html" class="btn-volver-atras">Volver Atrás</a>

    <h1>BIENVENIDO</h1>
    <h3>----------------------------------------------------</h3>
    <h1>Iniciar Sesión</h1>

    <form id="loginForm" method="post">
      <label for="username">Nombre</label>
      <input type="text" id="username" name="username" required>

      <label for="lastname">Apellido</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" class="submit-button">Login</button>
    </form>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault(); 

  const name = document.getElementById("username").value.trim();
  const lastname = document.getElementById("lastname").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!name || !lastname || !email) {
    alert("No se pudo ingresar: todos los campos son obligatorios");
    return;
  }

  if (!email.includes("@")) {
    alert("No se pudo ingresar: el correo debe contener '@'");
    return;
  }

  localStorage.setItem("userName", name);
  localStorage.setItem("userLastname", lastname);
  localStorage.setItem("userEmail", email);

  alert("Login exitoso");
  window.location.href = "https://brianmtz222.github.io/JobPath/index.html";
});
</script>




  <script src="../js/app.js"></script>
</body>

</html>
