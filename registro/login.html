<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n Profesional</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <a href="https://brianmtz222.github.io/JobPath/index.html" class="btn-volver-atras">
            <i class="fas fa-arrow-left"></i> Volver Atr√°s
        </a>
        
        <div class="header-content">
            <h1>Bienvenido de Nuevo</h1>
            <p>Inicia sesi√≥n para continuar en la plataforma.</p>
        </div>

        <form id="loginForm" method="post">
            <div class="input-group">
                <label for="username">Nombre</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div class="input-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="input-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            </div>

            <button type="submit" class="submit-button">Iniciar Sesi√≥n</button>
        </form>

        <div class="divider">
            <span class="divider-text">o Inicia sesi√≥n con</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" type="button" onclick="handleSocialLogin('Google')">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn github" type="button" onclick="handleSocialLogin('GitHub')">
                <i class="fab fa-github"></i> GitHub
            </button>
            <button class="social-btn facebook" type="button" onclick="handleSocialLogin('Facebook')">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

    </div>

<script>
// Manejo del formulario de Login con los campos
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); 

    const name = document.getElementById("username").value.trim();
    const lastname = document.getElementById("lastname").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !lastname || !email) {
        alert("üö® Error de Acceso: Todos los campos son obligatorios.");
        return;
    }

    // Validaci√≥n de formato de email m√°s robusta (simple)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("üö® Error de Correo: Ingresa un correo electr√≥nico v√°lido (debe contener '@' y un dominio).");
        return;
    }

    // Guardar en Local Storage
    localStorage.setItem("userName", name);
    localStorage.setItem("userLastname", lastname);
    localStorage.setItem("userEmail", email);

    // √âxito y redirecci√≥n
    alert("‚úÖ Login exitoso. ¬°Bienvenido/a!");
    // *** CAMBIO CLAVE AQU√ç: Redirigir a la p√°gina de perfil.html ***
    window.location.href = "https://brianmtz222.github.io/JobPath/perfil/perfil.html"; 
});

// Funci√≥n para simular el inicio de sesi√≥n social
function handleSocialLogin(platform) {
    alert(`üåê Iniciando sesi√≥n con ${platform}. (Esta es una simulaci√≥n)`);
    // Opcionalmente, redirige al perfil despu√©s del login social simulado
    // window.location.href = "https://brianmtz222.github.io/JobPath/perfil/perfil.html"; 
}
</script>

<script src="../js/app.js"></script>
</body>
</html>
